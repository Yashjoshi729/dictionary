<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <nav>
            <ul>
                <li>Dictionary.com</li>
            </ul>
        </nav>

        <form>
            <input type="text" class="input" placeholder="Enter the WORD ">
            <button type="submit">Submit</button>
        </form>
        <div class="dict">

            <div class="meaning">
                <p>Meaning :</p>
                <span></span>
            </div>
            <div class="partofspeech">
                <p>Part of Speech :</p>
                <span></span>
            </div>
            <div class="synonym">
                <p>Synonym :</p>
                <span></span>
            </div>

        </div>
    </div>
</body>
<script src="index.js"></script>

</html>
